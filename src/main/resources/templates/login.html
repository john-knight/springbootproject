<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1 th:text="#{login.tip}">欢迎来到登陆页面</h1>
<form action="/login">
    <div th:text="${msg}"></div>
    [[#{username}]]<input type="text" name="username" th:placeholder="#{login.username}"><br>
    [[#{password}]]<input type="password" name="password" th:placeholder="#{login.password}"><br>
                 <input type="submit" th:value="#{login.submit}">
</form>
</body>
</html>
